name: cloud-mariadb
type: db
title: Cloud MariaDB
external: true
options:
- version: 10.5
- version: 10.4
- version: 10.3
- version: 10.2
labels:
- mariadb
database:
  type: mariadb
  db: 
    name: '{{wodby_app_name}}_{{wodby_app_instance_name}}'    
    charset: 'utf8mb4'
    collation: 'utf8mb4_0900_ai_ci'    
  user:
    name: '{{wodby_app_name}}_{{wodby_app_instance_name}}'    
    password: '{{password}}'
tokens:
- name: password
  generate:
    regex: '[0-9a-z-]{32}'
